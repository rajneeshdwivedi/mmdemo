<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Register Here</h1>
            <form action="register.php">
                <div class="form-group">
                    <label for="fullName">Full Name :</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Fullname" name="fullName">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address :</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address" name="emailAddress">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number :</label>
                    <input type="number" class="form-control" id="mobileNumber" placeholder="Enter your 10 digit Mobile Number" name="mobileNumber">
                </div>
                <div class="form-group">
                    <label for="pwd">Password :</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
                </div>
                <div class="form-group">
                    <label for="cpwd">Confirm Password :</label>
                    <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </body>
</html>
